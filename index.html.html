<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avícola Osorio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f5e6;
      color: #2c5f2d;
    }

    header {
      background-color: #3e8e41;
      padding: 20px;
      text-align: center;
      color: white;
      border-bottom: 5px solid #2c5f2d;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .form-section {
      background-color: #ffffff;
      margin: 0 auto 40px auto;
      padding: 30px;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 100, 0, 0.2);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3e8e41;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #b0d9b0;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    form button {
      background-color: #3e8e41;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    form button:hover {
      background-color: #2c5f2d;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #3e8e41;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Avícola Osorio</h1>
    <p>¡Pollo fresco y entero directo a tu mesa!</p>
  </header>

  <section class="gallery">
    <img src="pollo1.jpeg" alt="Pollo entero crudo 1">
    <img src="pollo2.jpeg" alt="Pollo entero crudo 2">
  </section>

  <section class="form-section">
    <h2>Haz tu pedido</h2>
    <form id="pedidoForm">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="direccion">Dirección de entrega</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="cantidad">Cantidad de pollos</label>
      <input type="number" id="cantidad" name="cantidad" min="1" required>

      <label for="comentarios">Comentarios adicionales</label>
      <textarea id="comentarios" name="comentarios" rows="3"></textarea>

      <button type="submit">Encargar pedido</button>
    </form>
  </section>

  <footer>
    © 2025 Avícola Osorio - ¡Gracias por tu preferencia!
  </footer>

  <script>
    document.getElementById('pedidoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Gracias por tu pedido! Nos pondremos en contacto contigo pronto.');
      this.reset();
    });
  </script>

</body>
</html>
